<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/67b1dc224c.js" crossorigin="anonymous"></script>
    <title>Ficha do Jogador</title>
    <link rel="website icon" href="../images/website_icon.png">
</head>
<body>
    <div id="container">
        <div id="topSection">
            <div id="infosCharacter">
                <div id="characterInfos">
                    <ul id="characterName">
                        <label for="characterName"><img src="../images/personagem.png" alt="Personagem"></label>
                        <input type="text" name="characterName" class="characterName" disabled="true" value="Rogerin Sensacao">
                    </ul>
                    <ul id="characterPlayer">
                        <label for="characterPlayer"><img src="../images/jogador.png" alt="Jogador"></label>
                        <input type="text" name="characterPlayer" class="characterPlayer" disabled="true" value="Guilherme Santos">
                    </ul>
                    <ul id="characterClass">
                        <label for="characterClass"><img src="../images/classe.png" alt="Classe"></label>
                        <input type="text" name="characterClass" class="characterClass" disabled="true" value="Investigador">
                    </ul>
                    <ul id="characterArchetype">
                        <label for="characterArchetype"><img src="../images/arquetipo.png" alt="Arquétipo"></label>
                        <input type="text" name="characterArchetype" class="characterArchetype" disabled="true" value="Técnologo">
                    </ul>
                </div>
                <div id="characterPic"><img src="https://t4.ftcdn.net/jpg/00/64/67/63/360_F_64676383_LdbmhiNM6Ypzb3FM4PPuFP9rHe7ri8Ju.jpg" alt="Design Não Encontrado"></div>
            </div>
            <div id="logo"><img src="../images/logo.png" alt="O CULTO DIVINO"></div>
        </div>
        <div id="middleSection">
            <div id="leftSection">
                <div id="title"><img src="../images/atributos.png" alt="Atributos"></div>
                <ul id="attributes">
                    <li id="forca">
                        <label for="forcaValue">FOR</label>
                        <input type="number" maxlength="2" name="forcaValue" id="forcaValue" disabled="true" value="20">
                    </li>
                    <li id="destreza">
                        <label for="destrezaValue">DES</label>
                        <input type="number" maxlength="2" name="destrezaValue" id="destrezaValue" disabled="true" value="20">
                    </li>
                    <li id="inteligencia">
                        <label for="inteligenciaValue">INT</label>
                        <input type="number" maxlength="2" name="inteligenciaValue" id="inteligenciaValue" disabled="true" value="20">
                    </li>
                    <li id="constituicao">
                        <label for="constituicaoValue">CON</label>
                        <input type="number" maxlength="2" name="constituicaoValue" id="constituicaoValue" disabled="true" value="20">
                    </li>
                    <li id="vontade">
                        <label for="vontadeValue">VON</label>
                        <input type="number" maxlength="2" name="vontadeValue" id="vontadeValue" disabled="true" value="20">
                    </li>
                    <li id="percepcao">
                        <label for="percepcaoValue">PER</label>
                        <input type="number" maxlength="2" name="percepcaoValue" id="percepcaoValue" disabled="true" value="20">
                    </li>
                </ul>
                <ul id="attributesTraining">
                    <li id="trainingForca">
                        <label for="trainingForcaValue">FOR</label>
                        <input type="text" maxlength="2" name="trainingForcaValue" id="trainingForcaValue" disabled="true" value="0">
                    </li>
                    <li id="trainingDestreza">
                        <label for="trainingDestrezaValue">DES</label>
                        <input type="text" maxlength="2" name="trainingDestrezaValue" id="trainingDestrezaValue" disabled="true" value="-1"
                    </li>
                    <li id="trainingInteligencia">
                        <label for="trainingInteligenciaValue">INT</label>
                        <input type="text" maxlength="2" name="trainingInteligenciaValue" id="trainingInteligenciaValue" disabled="true" value="1">
                    </li>
                    <li id="trainingConstituicao">
                        <label for="trainingConstituicaoValue">CON</label>
                        <input type="text" maxlength="2" name="trainingConstituicaoValue" id="trainingConstituicaoValue" disabled="true" value="0">
                    </li>
                    <li id="trainingVontade">
                        <label for="trainingVontadeValue">VON</label>
                        <input type="text" maxlength="2" name="trainingVontadeValue" id="trainingVontadeValue" disabled="true" value="-1">
                    </li>
                    <li id="trainingPercepcao">
                        <label for="trainingPercepcaoValue">PER</label>
                        <input type="text" maxlength="2" name="trainingPercepcaoValue" id="trainingPercepcaoValue" disabled="true" value="1">
                    </li>
                </ul>
                <ul id="vontadeSection">
                    <li id="title"><img src="../images/vontade.png" alt="Força de Vontade"></li>
                    <li id="vontadeValue"><input type="text" id="vontadePercent" disabled="true" value="100%"></li>
                </ul>
                <div id="pentagrama"></div>
                <div id="otherData">
                    <div id="topDataInfos">
                        <ul id="hp">
                            <label for="playerHP"><img src="../images/vida.png" alt="Vida"></label>
                            <input type="number" name="playerHP" id="playerHP" disabled="true" value="20">
                        </ul>
                        <ul id="sanidade">
                            <label for="playerSanity"><img src="../images/sanidade.png" alt="Vida"></label>
                            <input type="number" name="playerSanity" id="playerSanity" disabled="true" value="20">
                        </ul>
                        <ul id="mana">
                            <label for="playerMana"><img src="../images/mana.png" alt="Vida"></label>
                            <input type="number" name="playerMana" id="playerMana" disabled="true" value="20">
                        </ul>
                    </div>
                    <div id="middleDataInfos">
                        <ul id="movimento">
                            <label for="playerMoves"><img src="../images/movimento.png" alt="Vida"></label>
                            <input type="number" name="playerMoves" id="playerMoves" disabled="true" value="20">
                        </ul>
                        <ul id="vigor">
                            <label for="playerVigor"><img src="../images/vigor.png" alt="Vida"></label>
                            <input type="number" name="playerVigor" id="playerVigor" disabled="true" value="20">
                        </ul>
                        <ul id="investigacao">
                            <label for="playerInvestigation"><img src="../images/investigacao.png" alt="Vida"></label>
                            <input type="number" name="playerInvestigation" id="playerInvestigation" disabled="true" value="20">
                        </ul>
                    </div>
                    <div id="bottomDataInfos">
                        <ul id="esquiva">
                            <label for="playerEsquiva"><img src="../images/esquiva.png" alt="Vida"></label>
                            <input type="number" name="playerEsquiva" id="playerEsquiva" disabled="true" value="20">
                        </ul>
                        <ul id="bloquear">
                            <label for="playerBlock"><img src="../images/bloquear.png" alt="Vida"></label>
                            <input type="number" name="playerBlock" id="playerBlock" disabled="true" value="20">
                        </ul>
                    </div>
                </div>
            </div>
            <div id="pericias">
                <div id="title"><img src="../images/pericias.png" alt="Perícias"></div>
                <div id="periciasTopInfos">
                    <div>Perícia</div>
                    <div>Bônus</div>
                </div>
                <div id="periciasInfos">
                    <div id="pericia">
                        <div>
                            <input type="text" id="periciaName" disabled="true" value="Observação">
                            <input type="number" id="periciaValue" disabled="true" value="20">
                        </div>
                        <input type="text" id="periciaBonus" disabled="true" value="2">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="buttons">
        <a title="Informações Primárias" class="selected" href="../firstPage/index.html"><i class="fa-solid fa-fingerprint"></i></a>
        <a title="Outras Informações" href="../secondPage/index.html"><i class="fa-solid fa-box-open"></i></a>
        <a title="Informações Complementais" href="../thirdPage/index.html"><i class="fa-solid fa-address-card"></i></a>
    </div>
</body>
</html>
