<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://kit.fontawesome.com/67b1dc224c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="title"><i class="fa-brands fa-google"></i></div>
        <div id="loginArea">
            <form id="emailArea" autocomplete="off">
                <label for="email">Email</label>
                <input autocomplete="false" type="text" name="email" id="email" placeholder="Email">
            </form>
            <form id="passWordArea">
                <label for="password">Senha</label>
                <input autocomplete="false" type="password" name="password" id="password" placeholder="Senha">
            </form>

            <a href="./firstPage/index.html">LOGIN</a>
        </div>
    </div>
</body>
</html>
